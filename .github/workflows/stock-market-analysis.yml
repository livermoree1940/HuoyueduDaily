# .github/workflows/stock-market-analysis.yml
name: Stock Market Activity Analysis

on:
  schedule:
    # 每个交易日下午16:10运行（北京时间）
    - cron: '10 8 * * 1-5'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas matplotlib numpy
        
    - name: Run market analysis
      run: |
        python stock_market_analysis.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Automated market analysis update - $(date +'%Y%m%d_%H%M%S')" || exit 0
        git push
