# .github/workflows/stock-market-analysis.yml
name: Stock Market Activity Analysis

on:
  # 每次推送到main分支时运行
  push:
    branches: [ main ]
  # 也可以保留定时任务（北京时间下午16:10）
  schedule:
    - cron: '10 8 * * 1-5'
  # 允许手动触发
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas matplotlib numpy
        
    - name: Run market analysis
      run: |
        python stock_market_analysis.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Automated market analysis update - $(date +'%Y%m%d_%H%M%S')"
        git push
